<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="airtime.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/10c0479800.js" crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik+Glitch+Pop&family=Sue+Ellen+Francisco&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./loggo.png" alt="">
            <h1 class="project-name">echargeify</h1>
        </div>
        
    </nav>

    <h1 class="welcome-h1">
        WELCOME BACK DAMIE
    </h1>

    <button style="background-color: rgb(6, 190, 190);color: black; width: 10%; height: 100px; position: relative; left: 45%; border-radius: 20px;" onclick="makePayment()">Fund Wallet</button>

    <script src="https://checkout.flutterwave.com/v3.js"></script>
    <script>
        function makePayment() {
            FlutterwaveCheckout({
                public_key: "your-public-key",
                tx_ref: "transaction-ref",
                amount: 5000, // Amount to be paid
                currency: "NGN",
                payment_options: "card,banktransfer",
                customer: {
                    email: "customer-email@example.com",
                    phonenumber: "08012345678",
                    name: "Customer Name",
                },
                callback: function (data) {
                    console.log(data);
                    // Notify backend to update wallet balance
                },
                onclose: function () {
                    console.log("Payment closed");
                },
            });
        }
    </script>

    <div class="amount">
        <h3>Current balance

            <i onclick="toggleBalance()" style="margin-left: 5px; " class="eyes fa-solid fa-eye"></i>

        </h3>
        <h2 class="balance show">₦50,000.00</h2>
        <h2 class="star hidden">****</h2>
    </div>

    <div class="options">
        <form id="purchaseForm">
            <label for="type">Purchase Type:</label>
            <select id="type" name="type">
                <option value="airtime">Airtime</option>
                <option value="data">Data</option>
            </select>

            <label for="network">Network:</label>
            <select id="network" name="network">
                <option value="mtn">MTN</option>
                <option value="glo">Glo</option>
                <option value="airtel">Airtel</option>
                <option value="9mobile">9Mobile</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required />

            <label for="amount">Amount (₦):</label>
            <input type="number" id="amount" name="amount" required />

            <button type="submit">Purchase</button>
        </form>

    </div>


    <script src="./airtime.js"></script>

</body>

</html>
