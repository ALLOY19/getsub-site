<!DOCTYPE html>
<html lang="en">

<head>
    <title>create</title>
    <link rel="stylesheet" href="create.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/10c0479800.js" crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik+Glitch+Pop&family=Sue+Ellen+Francisco&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="gets-body">

        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/previews/017/051/640/original/g-3d-letter-isolated-with-transparent-background-gold-texture-3d-rendering-free-png.png"
                alt="">
            <h3>etsub</h3>
        </div>

        <form class="form">

            <div class="welcome-text">
                <h3>Hello let's get started</h3>
                <h5>sign in to continue</h5>
            </div>

            <label class="firstname">
                <input type="text" name="firstname" placeholder="Firstname" required><br>
            </label>

            <label class="surname">
                <input type="text" name="lasttname" placeholder="Surname" required><br>
            </label>

            <label class="gets-email">
                <input type="email" name="email" placeholder="Email" required><br>
            </label>

            <label class="phone-no">
                <input type="phone no" name="phone no" placeholder="Phone No" phone no><br>
            </label>

            <label class="gets-pass">
                <input type="password" name="password" placeholder="Password" required min="5"><br>
            </label>

            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>

            <label class="password-text">
                Show password
            </label>

            <h6>
                By signing in you have agreed to all the Privacy Policy,Term & Conditions
            </h6>

            <a href="" class="button">
                <button>
                    Sign up
                </button>
            </a>

            <a href="getsub.html" class="login-a">
                Alread have an account? Login
            </a>

        </form>

</body>

</html>
